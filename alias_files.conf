# Diese Datei steuert, welche Alias-Module geladen werden.
# Pro Modul: 3-5 Zeilen Beschreibung und darunter genau eine Datei-Zeile.
# Aktivieren: Datei-Zeile ohne '#'
# Deaktivieren: Datei-Zeile auskommentieren, z. B. '# 20-files.sh'

# Modul: Core
# Basis-Aliase fuer ls/grep und die taegliche Shell-Nutzung.
# Dieses Modul ist bewusst klein und fuer alle Benutzer gedacht.
# Empfohlen als immer aktives Grundmodul.
00-core.sh

# Modul: Navigation
# Kurzbefehle fuer Verzeichniswechsel und sichere Defaults.
# Enthaelt interaktives Loeschen mit rm -i.
# Sinnvoll fuer alle Systeme.
10-navigation.sh

# Modul: Files
# Helfer fuer Speicher-, Dateisystem- und History-Checks.
# Nuetzlich fuer schnelle Statuspruefungen im Betrieb.
# Kann bei Bedarf pro Host deaktiviert werden.
20-files.sh

# Modul: Process
# Prozesssuche und Top-Listen nach CPU/RAM-Verbrauch.
# Praktisch fuer Live-Diagnose unter Last.
# Verwendet Standard-Tools ohne Zusatzpakete.
30-process.sh

# Modul: Network
# Netzwerk-Shortcuts fuer Ports, IPs und Erreichbarkeit.
# Hilfreich bei Debugging von Diensten und Firewalls.
# Enthaelt nur lesende Standardbefehle.
40-network.sh

# Modul: Root Journal
# Journald- und Syslog-Funktionen fuer administrative Analyse.
# Wird nur wirksam, wenn die Shell als root laeuft.
# Bietet Zeitfenster- und Service-spezifische Log-Abfragen.
50-root-journal.sh

# Modul: Root APT
# Paketmanagement-Shortcuts und ein sicherer Update-Wrapper.
# Wird nur als root geladen.
# Geeignet fuer Debian/Ubuntu-basierte Server.
60-root-apt.sh

# Modul: Root Systemd
# Start/Stop/Restart-Shortcuts mit automatischem Status-Output.
# Inklusive Tab-Completion fuer bekannte Units.
# Wird nur als root geladen.
70-root-systemd.sh

# Modul: Repo Update
# Fuehrt ein git pull direkt im Alias-Repository aus.
# Funktioniert von jedem aktuellen Verzeichnis aus.
# Nutzt --ff-only fuer sichere, lineare Updates.
80-repo-update.sh

# Modul: Overrides
# Lokale Erweiterungen fuer einzelne Hosts oder Benutzer.
# Laedt optionale Datei in /opt/scripts und im Home-Verzeichnis.
# Ideal fuer server-spezifische Sonderfaelle.
90-overrides.sh

# Modul: Help
# Kleine Hilfsfunktion zur Ausgabe aller aktiven Aliase.
# Sinnvoll als Nachschlagefunktion im Alltag.
# Kann bei Bedarf deaktiviert werden.
99-help.sh
