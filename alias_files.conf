# Diese Datei ist die Standard-Konfiguration (versioniert in Git).
# Für lokale Anpassungen pro Server: alias_files.local.conf anlegen.
# Wenn alias_files.local.conf existiert, wird nur diese lokale Datei geladen.
# Pro Modul: 3-5 Zeilen Beschreibung und darunter genau eine Datei-Zeile.
# Aktivieren: Datei-Zeile ohne '#'
# Deaktivieren: Datei-Zeile auskommentieren, z. B. '# 20-files.sh'

# Modul: Core
# Basis-Aliase für ls/grep und die tägliche Shell-Nutzung.
# Dieses Modul ist bewusst klein und für alle Benutzer gedacht.
# Empfohlen als immer aktives Grundmodul.
00-core.sh

# Modul: Navigation
# Kurzbefehle für Verzeichniswechsel und sichere Defaults.
# Enthält interaktives Löschen mit rm -i.
# Sinnvoll für alle Systeme.
10-navigation.sh

# Modul: Files
# Helfer für Speicher-, Dateisystem- und History-Checks.
# Nützlich für schnelle Statusprüfungen im Betrieb.
# Kann bei Bedarf pro Host deaktiviert werden.
20-files.sh

# Modul: Process
# Prozesssuche und Top-Listen nach CPU/RAM-Verbrauch.
# Praktisch für Live-Diagnose unter Last.
# Verwendet Standard-Tools ohne Zusatzpakete.
30-process.sh

# Modul: Git
# Gängige Kurzbefehle für den täglichen Git-Workflow.
# Enthalten: Status, Add, Commit, Branch, Checkout, Log, Pull/Push.
# Sinnvoll auf Entwicklungs- und Admin-Hosts mit Git-Nutzung.
35-git.sh

# Modul: Network
# Netzwerk-Shortcuts für Ports, IPs und Erreichbarkeit.
# Hilfreich bei Debugging von Diensten und Firewalls.
# Enthält nur lesende Standardbefehle.
40-network.sh

# Modul: Root Journal
# Journald- und Syslog-Funktionen für administrative Analyse.
# Wird nur wirksam, wenn die Shell als root läuft.
# Bietet Zeitfenster- und Service-spezifische Log-Abfragen.
50-root-journal.sh

# Modul: Root APT
# Paketmanagement-Shortcuts und ein sicherer Update-Wrapper.
# Wird nur als root geladen.
# Geeignet für Debian/Ubuntu-basierte Server.
60-root-apt.sh

# Modul: Root Systemd
# Start/Stop/Restart-Shortcuts mit automatischem Status-Output.
# Inklusive Tab-Completion für bekannte Units.
# Wird nur als root geladen.
70-root-systemd.sh

# Modul: Repo Update
# Führt ein git pull direkt im Alias-Repository aus.
# Funktioniert von jedem aktüllen Verzeichnis aus.
# Nutzt --ff-only für sichere, lineare Updates.
80-repo-update.sh

# Modul: Setup
# Interaktiver Installer für Source-Eintrag in Shell-Startdateien.
# Fragt für User-Setup in ~/.bashrc oder erkannter Alias-Datei.
# Bei root optional zusätzlich für /etc/bash.bashrc.
81-setup.sh

# Modul: MySQL (optional)
# MySQL CLI-Shortcuts und Dump-Funktionen für Backups.
# Enthalten: mysql, mysqladmin, DB-Liste, mysqldump (sql/sql.gz).
# Standardmässig deaktiviert, nur bei Bedarf aktivieren.
# 85-mysql.sh

# Modul: Overrides
# Lokale Erweiterungen für einzelne Hosts oder Benutzer.
# Lädt optionale Datei im Projektpfad und im Home-Verzeichnis.
# Ideal für server-spezifische Sonderfälle.
90-overrides.sh

# Modul: Help
# Kleine Hilfsfunktion zur Ausgabe aller aktiven Aliase.
# Sinnvoll als Nachschlagefunktion im Alltag.
# Kann bei Bedarf deaktiviert werden.
99-help.sh
