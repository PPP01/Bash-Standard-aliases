# Globale Standard-Settings (versioniert in Git).
# Layer-Reihenfolge:
# 1) settings.conf (Basis)
# 2) settings.local.conf (globale Delta-Settings)
# 3) ~/.config/bash-standard-aliases/settings.conf (User-Delta-Settings)

# Bereich: Color
# Aktives Farbschema (informativ; kann per _alias_setup_scheme gesetzt werden).
BASH_ALIAS_COLOR_SCHEME='dark'

# Farbe für die Labels "Beschreibung" und "Befehl" in der Detailansicht von `a`.
BASH_ALIAS_HELP_COLOR_DETAIL_LABEL='\033[0;32m'

# Farbe für Menü-Überschriften (z. B. "=== git ===").
BASH_ALIAS_HELP_COLOR_MENU_TITLE='\033[0;32m'

# Farbe für Meta-Zeilen im Menü (z. B. "0) Zurück ...").
BASH_ALIAS_HELP_COLOR_MENU_META='\033[0;36m'

# Farbe für den Tabellenkopf im Menü (z. B. "no) | alias | ...").
BASH_ALIAS_HELP_COLOR_MENU_HEADER='\033[1;36m'

# Farbe für die Kategorie "setup" in Menü-Listen und Überschriften.
BASH_ALIAS_HELP_COLOR_MENU_CATEGORY_SETUP='\033[0;37m'

# ANSI Reset nach farbiger Ausgabe.
BASH_ALIAS_HELP_COLOR_RESET='\033[0m'
